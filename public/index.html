    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <body>
    <noscript>
      <strong>We're sorry but IlayDev's Epic rock paper scissors game doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <style>
            .bouncer {
                display: flex;
                justify-content: space-around;
                align-items: flex-end;
                width: 100px;
                height: 100px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            .bouncer div {
                width: 20px;
                height: 20px;
                background: #0077ff;
                border-radius: 50%;
                animation: bouncer 0.5s cubic-bezier(.19,.57,.3,.98) infinite alternate;
            }
            .bouncer div:nth-child(2) {
                animation-delay: 0.1s;
                opacity: 0.8;
            }
            .bouncer div:nth-child(3) {
                animation-delay: 0.2s;
                opacity: 0.6;
            }
            .bouncer div:nth-child(4) {
                animation-delay: 0.3s;
                opacity: 0.4;
            }

            @keyframes bouncer {
                from { transform: translateY(0) }
                to { transform: translateY(-100px) }
            }
        </style>
        <div class="bouncer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
